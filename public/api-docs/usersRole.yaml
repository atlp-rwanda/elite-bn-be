definitions:       
  roles:
    type: object
    required: 
      - userEmail
      - userRole
    properties:
      userEmail:
        type: string
      userRole:
        type: string

paths:
  /api/v1/user/allUser:
    get:
      tags:
        - Roles
      summary: Get all users to get their emails
      responses:
          '200':
            description: all registed users
          '401':
            description: An unauthorized user     
          '500':
            description: Internal server error

/api/v1/user/role:          
    patch:                 
      tags:              
        - Roles        
      summary: Assign New Role to User
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/roles'          
      responses:
        '200':
          description: User role is successfully updated!
        '400':
          description: Bad request
        '402': 
          description: Anauthorized
        '401':
          description: Anauthenticated  
        '404':
          description: User Not found      
        '500':
          description: Internal server error

