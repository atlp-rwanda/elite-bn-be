paths:
  /api/v1/accomodation/{accom_id}/rates:        
    post:                 
      tags:               
        - Rating         
      summary: rating an accomodation
      parameters:
        - in: path
          name: accom_id
          schema:
            type: integer
          required: true
          description: accomodation id
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              required:
                - ratings
              properties:
                serviceRating:
                  type: integer
                  description: service rating
      responses:          
        '201':
          description: accomodation rated succesfully
        '404':
          description: accomodation not found
        '500':
          description: internal server error
  /api/v1/accomodation/{accomodation_id}/rates:           
    get:                 
      tags:               
        - Rating         
      summary: getting ratings of an accomodation
      parameters:
        - in: path
          name: accomodation_id
          schema:
            type: integer
          required: true
          description: accomodation id
      
      responses:          
        '201':
          description: get all ratings of an accomodation 
        '404':
          description: accomodation not found
        '500':
          description: internal server error
  /api/v1/accomodation/{accomodation_id}/getrates:           
    get:                 
      tags:               
      
        - Rating         
      summary: getting rating classification of an accomodation
      parameters:
        - in: path
          name: accomodation_id
          schema:
            type: integer
          required: true
          description: accomodation id
      
      responses:        
        '201':
          description: get all rating classification of an accomodation 
        '404':
          description: accomodation not found
        '500':
          description: internal server error
