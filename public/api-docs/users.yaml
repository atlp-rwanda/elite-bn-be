definitions:        
  users:
    type: object
    required: 
      - firstname
      - lastname
      - email
      - password
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      password:
        type: string
        description: Password for login
paths:
  /api/v1/user/register:           
    post:                 
      tags:               
        - Users         
      summary: Creates A New User
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/users'          
      responses:
        '201':
          description: User is successful registered
        '500':
          description: Internal server error
        '409':
          description: Already exists
        '400':
          description: Invalid data in the request