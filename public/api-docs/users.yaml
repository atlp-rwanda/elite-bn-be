definitions:        
  users:
    type: object
    required: 
      - firstName
      - lastName
      - username
      - email
      - password
    properties:
      firstName:
        type: string
      lastName:
        type: string
      username:
        type: string
      email:
        type: string
      password:
        type: string
        description: Password for login
paths:
  /api/v1/user/register:           
    post:                 
      tags:               
        - Users         
      summary: Creates A New User
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/users'          
      responses:
        '201':
          description: User is successful registered
        '500':
          description: Internal server error
        '409':
          description: Already exists
        '400':
          description: Invalid data in the request

/api/v1/user/login:         
    post:                 
      tags:             
        - Users         
      summary: Login to barefoot via email & password
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: user's email 
                password:
                  type: string
                  description: user's password         
      responses:          
        '201':
          description: User logged in successfully 

/api/v1/user/logout:       
    post:                 
      tags:             
        - Users         
      summary: Logout to barefoot 
           
      responses:          
        '200':
          description: User logged out successfully 
        '400':
          description: Bad request
        '401':
          description: Wrong email or password
        '500':
          description: Opps! something went wrong              
