definitions:
  accomodation:
    type: object
    required:
      - accomodationName
      - accomodationDescription
      - locationId
      - accomodationImage
      - amenities
      - longitude
      - latitude

    properties:
      accomodationName:
        type: string
      accomodationDescription:
        type: string
      locationId:
        type: integer
      accomodationImage:
        type: array
        items:
          type: string
          format: binary
      amenities:
        type: array
        items:
          type: string
      longitude:
        type: string
      latitude:
        type: string
paths:
  /api/v1/accomodation/create:
    post:
      tags:
        - Accomodations
      summary: New Accomodation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              $ref: '#/definitions/accomodation'
      responses:
        '200':
          description: Accomodation is successfully saved
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
  /api/v1/accomodation:
    get:
      tags:
        - Accomodations
      summary: All accomodation
      responses:
        '200':
          description: Accomodation is successfully saved
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
  /api/v1/accomodation/delete/{accommodationId}:
    delete:
      tags:
        - Accomodations
      summary: delete accomodation
      parameters:
        - in: path
          name: accommodationId
      responses:
        '200':
          description: Accomodation is successfully saved
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
  /api/v1/accomodation/update/{accommodationId}:
    patch:
      tags:
        - Accomodations
      summary: update accomodation
      parameters:
        - in: path
          name: accommodationId
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              $ref: '#/definitions/accomodation'
      responses:
        '200':
          description: Accomodation is successfully saved
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
  /api/v1/accomodation/{accommodationId}:
    get:
      tags:
        - Accomodations
      summary: Get accomodation by Id
      parameters:
        - in: path
          name: accommodationId
          schema:
            type: string
          required: true
          description: Accommodation Id
      responses:
        '200':
          description: Accommodation data
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
